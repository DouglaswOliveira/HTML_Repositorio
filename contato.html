<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
    <style>
        body {
            font-family: Georgia, 'Times New Roman', Times, serif, sans-serif;
            margin: 1;
            padding: 2;
            background-color: rgb(253, 253, 253);
        }
        header, footer {
            background-color: #339aee1c;
            color: #000000;
            padding: 10px;
            text-align: center;
        }
        .center {
            display: flex;
            justify-content: center;
            align-items: center; /* formulario no centro*/
            height: 90vh;
        }
        form {/* dentro no formulario*/
            border: 2px solid #000;
            padding: 35px;
            width: 50%; 
        }
        @media screen and (max-width: 600px) {
            form {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Contato</h1>
    </header>
    <div class="center"> 
        <form action="" method="">
        <h1>Entre em contato comigo pelo formulário abaixo</h1>
            <table>
                <tr>
                    <th><label for="Nome"> Nome:</label></th>
                    <td><input type="text" name="nome" id="nome"></td>
                </tr>
                <tr>
                    <th><label for="email">E-mail:</label></th>
                    <td><input type="email" name="email" id="email"></td>
                </tr>
                <tr>
                    <th><label for="msg">Digite sua Mensagem:</label>
                    </th>
                    <td><textarea name="msg" rows="5" cols="35">Digite sua Mensagem</textarea></td>
                </tr>
                <tr>
                    <td></td>
                    <td> <button>Enviar</button> <br>
                        <br>
                </tr>
            </table>
        </form>
    </div>
    <footer>
        <p>© 2023 Todos os direitos reservados.</p>
    </footer>
    <a href="index.html"><button>Voltar ao Índice</button></a>
</body>
</html>
