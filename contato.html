<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato - Douglas Wesley Alves de Oliveira</title>
    <style>
        body {
            font-family: Georgia, 'Times New Roman', Times, serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            width: 80%;
            margin: auto;
            padding: 20px;
        }
        .contact-box {
            border: 2px solid #000;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.1);
            background-color: #fff;
            margin-top: 20px;
        }
        header, footer {
            background-color: #339aee1c;
            color: #000;
            padding: 10px;
            text-align: center;
        }
        header h1 {
            margin: 0;
        }
        footer p {
            margin: 0;
        }
        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
        }
        .back-button button {
            background-color: #339aee; /* Cor de fundo azul */
            color: #fff; /* Cor do texto branco */
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }
        .back-button button:hover {
            background-color: #2073b5; /* Cor de fundo azul mais escura no hover */
        }
        .social-links {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        .social-links a {
            text-decoration: none;
            margin: 0 10px;
        }
        .social-links a img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
        }
        @media screen and (max-width: 600px) {
            body {
                font-size: 18px;
            }
            header, main, footer {
                margin: 10px;
            }
            .back-button {
                position: static;
                margin-bottom: 10px;
            }
            .social-links {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body>
    <header>
        <a href="index.html" class="back-button"><button>Voltar ao Índice</button></a>
        <h1>Contato</h1>
    </header>
    <div class="container">
        <div class="contact-box">
            <h2>Entre em Contato</h2>
            <form action="#" method="POST">
                <label for="nome">Nome:</label><br>
                <input type="text" id="nome" name="nome" required><br><br>
                <label for="email">Email:</label><br>
                <input type="email" id="email" name="email" required><br><br>
                <label for="mensagem">Mensagem:</label><br>
                <textarea id="mensagem" name="mensagem" rows="4" required></textarea><br><br>
                <input type="submit" value="Enviar">
            </form>
        </div>
        <div class="social-links">
            <a href="https://www.linkedin.com/in/douglas-w-a-d-5568991bb/" target="_blank"><img src="linkedin.png" alt="LinkedIn"></a>
            <a href="https://www.instagram.com/douglaswesley_oliveira/" target="_blank"><img src="instagram.png" alt="Instagram"></a>
        </div>
    </div>
    <footer>
        <p>© 2024 Todos os direitos reservados.</p>
    </footer>
</body>
</html>
